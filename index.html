<!DOCTYPE html>
<html>
  <head>
    <title>Billing System</title> 
    
    <link href="index_css.css" rel="stylesheet" type="text/css" />
  </head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body onload="setRestaurant()">
    <div style="width:100%;">
      <div id="header"><h1>Billing System</h1></div>
      <section>
            <div id="left" style="background-image: url(table1.jpeg);">
                <h3 style="text-align: center; color: color: #212013">Tables</h3>
                <input type="text" placeholder="Search Table" name="table_input" id="input1" onkeyup="filterTables()" class="glowing-border" title="Search by table names">
                <hr>
                <div id="tables">
                  
                </div>
            </div>

            <div id="right" style="background-image: url(menu.jpeg); ">
                <h3 style="text-align: center">Menu</h3>
                <input type="text" placeholder="Search menu...by course,by food" name="menu_input" id ="input2" onkeyup="filterMenu()" class="glowing-border" title = "Search menu...by course,by food">
                <hr>
                <div id="menu">

                </div>
            </div>

      </section>  
      
      
      
  
    
    <div id="myModal">
      <div class="modal-content">
          <span id="close">&times;</span>
          <div id = "container1">
            <div id="billHeader"></div>
          </div>
          <div id = "container2">
            <div style="height: 20px"></div>
            <table style="width:100%" id="billTable">
            </table>
          </div>
          <div id = "container3">
            <div id="billFooter">CLOSE SESSION (GENERATE BILL)</div>
          </div>
      </div>
    </div> 
    <script src="data.json" type="text/javascript" ></script>
    <script src="script.js" type="text/javascript" ></script>
  </body> 

</html>
